<form
  class="mx-auto my-8 flex max-w-sm flex-col space-y-4"
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
>
  <h1 class="text-2xl font-bold">Carte de crÃ©dit</h1>
  <input
    type="text"
    class="input input-bordered"
    formControlName="name"
    placeholder="Nom"
    autocomplete="cc-name"
    [appInputError]="form.get('name')"
  />

  <input
    type="text"
    class="input input-bordered"
    formControlName="number"
    placeholder="4242 4242 4242 4242"
    autocomplete="cc-number"
    [appInputError]="form.get('number')"
  />

  <div class="join">
    <input
      type="text"
      class="input join-item input-bordered"
      formControlName="expirationDate"
      placeholder="MM/YY"
      autocomplete="cc-exp"
      [appInputError]="form.get('expirationDate')"
    />
    <input
      type="text"
      class="input join-item input-bordered w-full"
      formControlName="cvv"
      placeholder="CCV"
      autocomplete="cc-csc"
      [appInputError]="form.get('cvv')"
    />
  </div>

  <button
    type="submit"
    [disabled]="form.invalid"
    class="btn btn-primary mt-4 w-full"
  >
    Ajouter
  </button>
</form>
