<form class="mx-auto max-w-sm" [formGroup]="form" (ngSubmit)="onSubmit()">
  <label for="card-number-input" class="sr-only">Card number:</label>
  <div class="relative">
    <input
      type="text"
      id="card-number-input"
      class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 pe-10 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
      placeholder="4242 4242 4242 4242"
      pattern="^4[0-9]{12}(?:[0-9]{3})?$"
      required
      formControlName="number"
    />
    <div
      class="pointer-events-none absolute inset-y-0 end-0 top-0 flex items-center pe-3.5"
    >
      <svg
        fill="none"
        class="h-6 text-[#1434CB] dark:text-white"
        viewBox="0 0 36 21"
      >
        <path
          fill="currentColor"
          d="M23.315 4.773c-2.542 0-4.813 1.3-4.813 3.705 0 2.756 4.028 2.947 4.028 4.332 0 .583-.676 1.105-1.832 1.105-1.64 0-2.866-.73-2.866-.73l-.524 2.426s1.412.616 3.286.616c2.78 0 4.966-1.365 4.966-3.81 0-2.913-4.045-3.097-4.045-4.383 0-.457.555-.957 1.708-.957 1.3 0 2.36.53 2.36.53l.514-2.343s-1.154-.491-2.782-.491zM.062 4.95L0 5.303s1.07.193 2.032.579c1.24.442 1.329.7 1.537 1.499l2.276 8.664h3.05l4.7-11.095h-3.043l-3.02 7.543L6.3 6.1c-.113-.732-.686-1.15-1.386-1.15H.062zm14.757 0l-2.387 11.095h2.902l2.38-11.096h-2.895zm16.187 0c-.7 0-1.07.37-1.342 1.016L25.41 16.045h3.044l.589-1.68h3.708l.358 1.68h2.685L33.453 4.95h-2.447zm.396 2.997l.902 4.164h-2.417l1.515-4.164z"
        />
      </svg>
    </div>
  </div>
  <div class="my-4 grid grid-cols-3 gap-4">
    <div class="relative col-span-2 max-w-sm">
      <div
        class="pointer-events-none absolute inset-y-0 start-0 flex items-center ps-3.5"
      >
        <svg
          class="h-4 w-4 text-gray-500 dark:text-gray-400"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"
          />
        </svg>
      </div>
      <label for="card-expiration-input" class="sr-only"
        >Card expiration date:</label
      >
      <input
        datepicker
        datepicker-format="mm/yy"
        id="card-expiration-input"
        type="text"
        class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 ps-10 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
        placeholder="12/23"
        required
        formControlName="expirationDate"
      />
    </div>
    <div class="col-span-1">
      <label for="cvv-input" class="sr-only">Card CVV code:</label>
      <input
        type="number"
        id="cvv-input"
        aria-describedby="helper-text-explanation"
        class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
        placeholder="CVV"
        required
        formControlName="cvv"
      />
    </div>
  </div>
  <button
    type="submit"
    class="mb-2 me-2 rounded-lg bg-blue-700 px-5 py-2.5 text-sm font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
  >
    Ajouter
  </button>
</form>
